[metadata]
name = bagel-benchmark
description = Bagel: A Benchmark for Assessing Graph Neural Network Explanations
author = Mandeep Rathee
version = 0.1.0
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Mandeep-Rathee/Bagel-benchmark
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License

[options]
package_dir =
    = .
packages = find:
python_requires = >=3.7
install_requires =
    torch >=1.8.2
    numpy >=1.20.3
    scipy >=1.7.3
    tqdm

[options.packages.find]
where = .
exclude = tests
